<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" placeholder="Task Title" required>
        <textarea name="description" placeholder="Task Description">{{ task.description }}</textarea>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
